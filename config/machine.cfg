[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3600
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 5.0

[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[idle_timeout]
timeout: 1800

[pause_resume]

[display_status]

[respond]

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.1


[include ../macros/base/*.cfg]
[include ../macros/base/homing/*.cfg]
[include ../macros/helpers/*.cfg]
